<p>Counter Value: {{counterValue()}}</p>

<div class="space-x-2 mb-2">
    <button class="hover:cursor-pointer border-1 p-1 bg-gray-200" (click)="increment()">Increment</button>
    <button class="hover:cursor-pointer border-1 p-1 bg-gray-200" (click)="decrement()">Decrement</button>
    <button class="hover:cursor-pointer border-1 p-1 bg-gray-200" (click)="reset()">Reset</button>
</div>
